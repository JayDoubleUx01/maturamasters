{% extends "base.html" %}

{% block content %}
<h2>Tabela: {{ table_name }}</h2>

<a href="{{ url_for('baza_tabele') }}">← Powrót do listy tabel</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% if not rows %}
    <p>Brak danych w tabeli.</p>
{% endif %}
{% endblock %}
